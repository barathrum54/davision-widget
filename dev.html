<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot Widget Development</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .header {
      margin-bottom: 40px;
      padding-bottom: 20px;
      border-bottom: 1px solid #eee;
    }

    .controls {
      background-color: #f5f5f5;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 30px;
    }

    .control-group {
      margin-bottom: 15px;
    }

    .control-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    button:hover {
      background-color: #0069d9;
    }

    input,
    select,
    textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .content-area {
      min-height: 400px;
      border: 1px dashed #ddd;
      padding: 20px;
      position: relative;
    }

    .content-area::before {
      content: 'Content Area (Widget will appear at bottom right)';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #ccc;
      font-size: 16px;
      white-space: nowrap;
    }
  </style>
</head>

<body>
  <div class="header">
    <h1>Chatbot Widget Development</h1>
    <p>Use this page to test and develop your chatbot widget in isolation.</p>
  </div>

  <div class="controls">
    <h2>Widget Controls</h2>

    <div class="control-group">
      <label for="welcome-message">Welcome Message</label>
      <input type="text" id="welcome-message" value="Hello! How can I help you today?">
    </div>

    <div class="control-group">
      <label for="theme-color">Theme Color</label>
      <input type="color" id="theme-color" value="#007bff">
    </div>

    <div class="control-group">
      <button id="reload-widget">Reload Widget</button>
      <button id="toggle-widget">Toggle Widget</button>
      <button id="destroy-widget">Destroy Widget</button>
    </div>
  </div>

  <div class="content-area"></div>

  <!-- Direct import of the widget for development -->
  <script type="module">
    import DevAPI, { initDev } from '/src/dev.tsx';

    // Configuration state
    let widgetConfig = {
      welcomeMessage: "Hello! How can I help you today?",
      theme: {
        primaryColor: "#007bff"
      },
      quickReplies: [
        { id: '1', text: 'What products do you have?' },
        { id: '2', text: 'How can I order?' },
        { id: '3', text: 'What is your return policy?' },
        { id: '4', text: 'Where is my order?' },
        { id: '5', text: 'Contact customer service' }
      ]
    };

    // Initialize the widget
    function initWidget() {
      // Clean up any existing instance
      DevAPI.destroy();

      // Get config from UI
      widgetConfig.welcomeMessage = document.getElementById('welcome-message').value;
      widgetConfig.theme.primaryColor = document.getElementById('theme-color').value;

      // Initialize the widget
      DevAPI.init(widgetConfig);

      console.log('Widget initialized with config:', widgetConfig);
    }

    // Set up UI controls
    document.getElementById('reload-widget').addEventListener('click', initWidget);
    document.getElementById('toggle-widget').addEventListener('click', () => {
      // Implement toggle functionality
      console.log('Toggle functionality would be implemented in ChatContext');
    });
    document.getElementById('destroy-widget').addEventListener('click', () => {
      DevAPI.destroy();
      console.log('Widget destroyed');
    });

    // Initialize on page load
    window.addEventListener('DOMContentLoaded', initWidget);
  </script>
</body>

</html>
