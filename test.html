<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Chatbot Widget Test</title>
  <!-- Load React and ReactDOM from CDN with defer -->
  <script defer src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <!-- Load widget.js after React -->
  <script defer src="/dist/widget.js"></script>
</head>

<body>
  <h1>Widget Test Page</h1>
  <!-- Initialize widget with retry logic -->
  <script>
    function initializeChatbot() {
      if (window.Chatbot && window.React && window.ReactDOM) {
        window.Chatbot.init();
      } else {
        console.error('Chatbot or React not loaded. Retrying...');
        setTimeout(initializeChatbot, 100);
      }
    }
    document.addEventListener('DOMContentLoaded', initializeChatbot);
  </script>
</body>

</html>
