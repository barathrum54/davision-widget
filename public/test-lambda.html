<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot Widget Lambda Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    .test-controls {
      margin: 20px 0;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 10px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .response-area {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #f9f9f9;
      min-height: 100px;
    }

    pre {
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>

<body>
  <h1>Lambda API Test</h1>

  <div class="test-controls">
    <h2>Widget Controls</h2>
    <button id="toggle-widget">Toggle Widget</button>
    <button id="destroy-widget">Destroy Widget</button>
    <button id="init-widget">Initialize Widget</button>
  </div>

  <div class="test-controls">
    <h2>Direct API Test</h2>
    <p>Test the Lambda endpoint directly without the widget</p>
    <input type="text" id="test-input" placeholder="Enter a message..." value="Hello"
      style="padding: 8px; width: 300px; margin-right: 10px;">
    <button id="test-api">Test API Directly</button>

    <div class="response-area">
      <h3>API Response:</h3>
      <pre id="response-output">No response yet</pre>
    </div>
  </div>

  <script>
    // Load the widget script
    (function () {
      const script = document.createElement('script');
      script.src = './chatbot-widget.umd.cjs';
      script.async = true;
      script.onload = function () {
        // Initialize widget with Lambda URL configuration
        window.ChatbotWidget.init({
          apiEndpoint: 'https://yztksvq2kbbnkrlkroeapqneim0mvaco.lambda-url.us-west-2.on.aws/process_text',
          persistMessages: false,
          title: 'Lambda API Test',
          subtitle: 'Using AWS Lambda API',
          welcomeMessage: 'Hello! I am connected to the AWS Lambda API. Try asking me something!'
        });

        // Set up control buttons
        document.getElementById('toggle-widget').addEventListener('click', function () {
          window.ChatbotWidget.toggle();
        });

        document.getElementById('destroy-widget').addEventListener('click', function () {
          window.ChatbotWidget.destroy();
        });

        document.getElementById('init-widget').addEventListener('click', function () {
          window.ChatbotWidget.init({
            apiEndpoint: 'https://yztksvq2kbbnkrlkroeapqneim0mvaco.lambda-url.us-west-2.on.aws/process_text',
            persistMessages: false,
            title: 'Lambda API Test',
            subtitle: 'Using AWS Lambda API',
            welcomeMessage: 'Hello! I am connected to the AWS Lambda API. Try asking me something!'
          });
        });

        // Set up direct API test
        document.getElementById('test-api').addEventListener('click', async function () {
          const input = document.getElementById('test-input').value;
          const responseOutput = document.getElementById('response-output');

          responseOutput.textContent = 'Sending request...';

          try {
            const response = await fetch("https://yztksvq2kbbnkrlkroeapqneim0mvaco.lambda-url.us-west-2.on.aws/process_text", {
              "headers": {
                "content-type": "application/json",
                "sec-ch-ua": "\"Chromium\";v=\"136\", \"Google Chrome\";v=\"136\", \"Not.A/Brand\";v=\"99\"",
                "sec-ch-ua-mobile": "?0",
                "sec-ch-ua-platform": "\"Windows\""
              },
              "referrer": window.location.origin,
              "referrerPolicy": "strict-origin-when-cross-origin",
              "body": JSON.stringify({ "user_text": input }),
              "method": "POST",
              "mode": "cors",
              "credentials": "omit"
            });

            if (!response.ok) {
              throw new Error(`HTTP error! status: ${response.status}`);
            }

            const data = await response.json();
            responseOutput.textContent = JSON.stringify(data, null, 2);

          } catch (error) {
            responseOutput.textContent = `Error: ${error.message}`;
            console.error('API test failed:', error);
          }
        });
      };
      document.body.appendChild(script);
    })();
  </script>
</body>

</html>
